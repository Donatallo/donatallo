---
# never matching entry
- name: never
  comment: never comment
  url: http://never
  donations:
    - type: url
      url: http://never/donate

# fake application entry to test with package detector
- name: cmake
  comment: cmake comment
  url: http://cmake
  donations:
    - type: url
      url: http://cmake/donate
  detection:
    pkgnames:
      - cmake

# always matching entries
- name: always
  comment: always comment
  url: http://always
  donations:
    - type: url
      url: http://always/donate
  detection:
    always: ""

# opsys matching entries
- name: opsys
  comment: opsys comment
  url: http://opsys
  donations:
    - type: url
      url: http://opsys/donate
  detection:
    opsys:
      - DragonFly
      - FreeBSD
      - Linux
      - NetBSD
      - OpenBSD
